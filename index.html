<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="header" id="header">
        <h1>Lets Play a Game!</h1>
            <h3>First to 5 wins</h3>
    </div>

    <div class="container">
        <div class="gameplay" id="gameplay">
            <button class="btn" name="button" id="rock-btn" value="rock">Rock</button>
            <button class="btn" name="button" id="paper-btn" value="paper">Paper</button>
            <button class="btn" name="button" id="scissors-btn" value="scissors">Scissors</button>
                <div class="round-winner" id="round-winner">

                </div>
        </div>
    </div>

    <div class="scoreboard" id="scoreboard">

    </div>


    <script src="/script.js"></script>
</body>
</html>
